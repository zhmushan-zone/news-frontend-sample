<mat-toolbar fxLayoutAlign="space-between center">
  <button mat-icon-button (click)="menuClick.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-form-field>
    <mat-select multiple [(ngModel)]="newsService.tagLimit">
      <mat-option *ngFor="let tag of getTags()" [value]="newsTag[tag]" >{{tag}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
