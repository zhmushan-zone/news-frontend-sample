<div class="app-fullpage" fxLayout="column" [class.filter]="progressService.isShow">
  <app-toolbar class="mat-elevation-z4" (menuClick)="sidenav.toggle()"></app-toolbar>
  <main fxLayout="column" fxFlex>
    <mat-sidenav-container fxLayout="column" fxFlex>
      <mat-sidenav #sidenav>
        <app-nav (linkClick)="sidenav.toggle(); navClicked($event)"></app-nav>
      </mat-sidenav>
      <mat-sidenav-content fxLayout="column" fxFlex>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>
</div>
<div class="progress-container" *ngIf="progressService.isShow">
  <mat-spinner></mat-spinner>
</div>
